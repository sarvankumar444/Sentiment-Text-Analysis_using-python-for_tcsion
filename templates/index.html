<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sentimal Analysis Of Textual comments and Feedback</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      html {
        height: 100%;


      }

      body {
        height: 100%;
        font-family: Arial;
        margin: 0;
      }

      form {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
      }

      form textarea {
        width: 500px;
        height: 150px;
        border-radius: 3px;
        border-color: black;
        background-color:blue;
        color:white;

        padding: 2px 10px;
        box-sizing: border-box;
        min-width: 300px;
        margin-top: 100px;
        margin-left:160px;
        font-size: 16px;
      }
      ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
  color: white;
  opacity: 1; /* Firefox */
}

      form button {
        width: 90px;
        height: 38px;
        margin-top: 30px;
         margin-left:160px;
        border-color: black;
        background-color: yellowgreen;
      }

      form button:hover {
        width: 90px;
        height: 38px;
        margin-top: 20px;
        border-color: coral;
        background-color: #e2661d;
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24),
          0 17px 50px 0 rgba(0, 0, 0, 0.19);
      }

      .container {
        height: 100%;
        background-image:url('https://qualetics.com/wp-content/uploads/2023/04/sentiment-analysis-and-written-test-emotion-recognition-automated-artificial-intelligence-technologies-happy-man-and-259168367-1200x873.jpg');
        background-repeat:no-repeat;
        background-attachment:fixed;
        background-size:100% 100%;
      }

      .fa {
        padding: 8px;
        font-size: 30px;
        width: 50px;
        text-align: center;
        text-decoration: none;
        margin: 12px 10px;
        margin-top: 23px;
      }

      .fa-twitter {
        background: #55acee;
        color: white;
      }

      .fa-google {
        background: #dd4b39;
        color: white;
      }

      .fa-linkedin {
        background: #007bb5;
        color: white;
      }

      .fa-github {
        background: black;
        color: white;
      }

      .header {
        height: 50px;
        margin-top: 0;
        padding: 36px;
        text-align:left;
        background-color:rgba(0,0,0,.1);
        color: Black;
        font-size: 25px;
      }
      /* Page Content */
      .content {


      }

      .footer {
        background-color:rgba(0,0,0,.1);
        height: 165px;
        position: fixed;
        width: 100%;
        bottom: 0px;
        text-align: center;
      }

      .predict {
        margin-top: 42px;
        margin-left:720px;
        font-size: 25px;
<!--        text-align: center;-->
      }

      .copyright {
        margin-top: 16px;
        bottom: 0;
        color: white;
        background-color: black;
        box-sizing: border-box;
        padding: 31px;
      }

  <body>
    <div class="container">
      <div class="header">
        <marquee>Your review needed to improve our service. Thank u.</marquee>
        <h1>SENTIMENTAL <br>
               ANALYSIS</h1>
      </div>
      <div class="content" >

        <form action="{{ url_for('predict')}}" method="post">
          <textarea
            name="Review"
            placeholder="Enter the text and Feedback here...!"
            required="required"
            cols="500"
            rows="100"
          ></textarea>

          <button type="submit">
            Predict
          </button>
        </form>
        <div class="predict">
          {{ prediction_text }}
        </div>
      </div>



      </div>

      <div class="footer">
        <a
          href="https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=soulsarvankumar007.com"
          class="fa fa-google"
          target="_black"
        ></a>
        <a
          href="https://www.linkedin.com/in/sarvan-kumar-b84971214/"
          class="fa fa-linkedin"
          target="_black"
        ></a>
        <h1 style="color:red"> Call us : 1234567890 </h1>
      </div>
    </div>
